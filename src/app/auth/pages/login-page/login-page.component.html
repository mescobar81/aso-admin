<div class="login">
    <div class="login__cabecera">Acceso Catastro</div>
    <form [formGroup]="myForm" (ngSubmit)="login()">
        <div class="login__medio">
            <mat-form-field>
                <mat-label>NRO DOCUMENTO</mat-label>
                <input matInput formControlName="documento">
                <button mat-icon-button matSuffix>
                    <mat-icon>person</mat-icon>
                </button>
                <mat-error *ngIf="isValidCampos('documento')">{{getErrorsMensaje('documento')}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>CLAVE</mat-label>
                <input matInput [type]="hide ? 'password': 'text'" formControlName="clave">
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off': 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="isValidCampos('clave')">{{getErrorsMensaje('clave')}}</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Ingresar</button>
        </div>
    </form>
</div>
